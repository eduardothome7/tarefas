<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Equipes</ion-title>
    <ion-buttons showWhen="ios" end>
      <button ion-button icon-only (click)="newTeam()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <!-- FAKE -->
  <ion-item-group *ngIf="!teams" class="fake">
    <ion-item-divider><h3></h3>
      <ion-badge color="light" item-end>&nbsp;</ion-badge>
      <ion-badge color="light" item-end>&nbsp;</ion-badge>
    </ion-item-divider>
    <ion-item *ngFor="let i of [1,2,3]">
      <ion-avatar item-start>
      </ion-avatar>
      <h3></h3> 
      <p></p>
    </ion-item>
  </ion-item-group>
  <!--  -->
  
  <ion-item-group *ngFor="let team of teams">
    <ion-item-divider>{{ team.name }}
      <ion-badge color="primary" item-end><ion-icon name="folder-open"></ion-icon> {{ team.projects.length }}</ion-badge>
      <ion-badge color="secondary" item-end><ion-icon name="list"></ion-icon> {{ team.tasks.length }}</ion-badge>
    </ion-item-divider>
    <ion-item *ngFor="let user of team.users">
      <ion-avatar item-start>
        <img src="{{ user.image }}">
      </ion-avatar>
      <h3>{{ user.name }}</h3> 
      <p>{{ user.email }}</p>
    </ion-item>
  </ion-item-group>
  <ion-fab showWhen="android" bottom right>
    <button (click)="newTeam()" ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>  
</ion-content>
