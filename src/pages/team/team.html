<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Equipes</ion-title>
    <ion-buttons showWhen="ios" end>
      <button ion-button icon-only (click)="newTeam()">

  </ion-navbar>
</ion-header>
