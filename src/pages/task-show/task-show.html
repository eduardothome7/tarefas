<ion-header primary>

  <ion-navbar>
    <ion-title>{{ task.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p><ion-icon name="folder-open"></ion-icon> {{ task.project.name }}</p>
  <p><ion-icon name="calendar"></ion-icon> Data de Entrega: {{ task.estimate_at | date: 'dd/MM'}}</p>
  <h4>Descrição da Tarefa</h4>
  <p>{{ task.description }}</p>
  <h4>Histórico</h4>
  <ion-list>
    <ion-item *ngFor="let historic of task.historics">
      <p>{{ historic.toString() }}</p>
    </ion-item>
    <ion-item>
      <p><ion-icon name="calendar"></ion-icon> Tarefa criada em: {{ task.created_at | date: 'dd/MM HH:mm'}}</p>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="play()">
      <ion-icon name="{{ (!task.playing) ?  'play' : 'pause' }}"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
